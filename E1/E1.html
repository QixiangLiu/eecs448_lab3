<!DOCTYPE html>
<html>
  <head>
    <title>Exercise one</title>
  </head>

  <body>
    <form>
      <input type ="password" id ="p1" placeholder="Password: "><br>
      <input type ="password" id ="p2" placeholder="Comfirm Password: "><br>
      <button type = "submit" onclick = "myFuc()">Validate</button>
    </form>
    <script>
      function myFuc(){
        var p1 =document.getElementById("p1").value;
        var p2 =document.getElementById("p2").value;
        if(p1.length<8 || p2.length<8){
          alert("At least 8 character long");
        }else{
          if(p1!=p2){
            alert("The password entered do not match!");
          }else{
            alert("The password match!");
          }
        }
      }
    </script>
  </body>
</html>
